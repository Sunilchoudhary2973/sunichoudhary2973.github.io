<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 2rem; }
    h1 { color: #003e7e; }
    input, button { padding: 10px; margin: 1rem 0; width: 100%; max-width: 400px; }
    #file-list { margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>Welcome, Admin</h1>
  <p>यहां से आप PDF फॉर्म या stationery items की फाइलें अपलोड कर सकते हैं। (डेमो वर्शन)</p>
  <input type="file" id="upload" />
  <button onclick="simulateUpload()">Upload</button>

  <div id="file-list">
    <h3>Uploaded Files:</h3>
    <ul id="files"></ul>
  </div>

  <script>
    function simulateUpload() {
      const file = document.getElementById('upload').files[0];
      if (file) {
        const li = document.createElement('li');
        li.innerHTML = '<a href="#">' + file.name + '</a>';
        document.getElementById('files').appendChild(li);
      } else {
        alert('कृपया कोई फाइल चुनें।');
      }
    }
  </script>
</body>
</html>
