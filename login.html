<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <style>
    body { font-family: Arial; background: #eef; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2); width: 300px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #005baa; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="msg" style="color:red;"></p>
  </div>
  <script>
    function login() {
      var user = document.getElementById('username').value;
      var pass = document.getElementById('password').value;
      if (user === 'indiancsc' && pass === 'Sunil@2108') {
        window.location.href = 'admin-panel.html';
      } else {
        document.getElementById('msg').innerText = 'गलत Username या Password!';
      }
    }
  </script>
</body>
</html>
