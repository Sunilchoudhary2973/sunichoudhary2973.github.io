<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .login-box { background: white; padding: 2rem; box-shadow: 0 0 10px rgba(0,0,0,0.2); border-radius: 5px; }
    input { display: block; margin: 1rem 0; padding: 0.5rem; width: 100%; }
    button { padding: 0.5rem 1rem; background: #005baa; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="message" style="color:red;"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
